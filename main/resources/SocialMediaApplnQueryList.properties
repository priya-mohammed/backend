 notificationFriendrequestDetailQuery = SELECT b.`sm_userid`,CASE WHEN `sm_full_name` IS NULL THEN `sm_username` ELSE `sm_full_name` END AS username,`sm_profile_path`,`sm_notification_read_status`,`sm_notify_id`FROM `sm_notification` a JOIN `sm_users` b ON a.`sm_user_id`=b.`sm_userid`   WHERE a.`sm_notify_user_id`=? AND `sm_notification_type`='request' AND `sm_notification_read_status` = 0
 checkuserfileisprocessingQuery=SELECT COUNT(*) FROM `sm_file_upload` WHERE `sm_isprocessing_completed` = 0 AND `sm_created_userid` = ?
 friendstotaglistQuery = SELECT CASE WHEN `sm_full_name` IS NULL THEN `sm_username` ELSE `sm_full_name` END AS profilename,`sm_profile_path`,`sm_userid`,`sm_status`,`sm_id`,`sm_handle_name` FROM `sm_users` a JOIN `sm_followers` b ON a.`sm_userid`=b.`sm_following_id` WHERE `sm_user_id`=?
 
 
 checkblockconditionQuery=SELECT `sm_blocked_ids` FROM `sm_users` WHERE `sm_userid` = ?
checkblocktextQuery=SELECT `sm_block_condition` blockcondition FROM `sm_followers`  WHERE `sm_user_id`=?1 AND `sm_following_id` = ?2
 

SearchByAdminNameQuery = SELECT `sm_userid`,CASE WHEN `sm_full_name` IS NULL THEN `sm_username` ELSE `sm_full_name` END AS profilename,`sm_profile_path`,COALESCE(sm_full_name, " ")full_name,CASE WHEN `sm_userstatus` =1 THEN 'Active' ELSE 'Inactive' END AS sm_userstatus,CASE WHEN `sm_account` =1 THEN 'Private' ELSE 'Public' END AS accounttype ,COALESCE(`sm_useremailid`,'-')email,COALESCE(sm_diingdong_id, " ")sm_diingdong_id, COALESCE(`sm_userphone`,'')`sm_userphone`,(SELECT COUNT(*)  FROM `sm_file_upload`a WHERE b.`sm_userid` = a.`sm_file_createdby` )totalpost ,`sm_userstatus`intstatus   FROM `sm_users`b WHERE  (`sm_username` LIKE CONCAT(?1,'%')  OR `sm_full_name` LIKE CONCAT(?1,'%'))  ORDER BY `sm_userid` DESC  LIMIT ?2,5
 SearchByAdminFilecaptionQuery = SELECT `sm_fileid`,`sm_filename`,`lang_name`,`sm_username`,CASE WHEN `sm_status`=1 THEN 'Active' ELSE 'Inactive' END AS videotype,DATE_FORMAT(`sm_file_createdat`,'%e/%c/%Y')`sm_file_createdat`,`sm_useremailid`, CASE WHEN `sm_status` =1 THEN 'Active' ELSE 'Inactive' END AS sm_status, CASE WHEN `sm_filetype` = 'video' THEN `sm_file_poster` ELSE `sm_fileurl` END AS `sm_fileurl`,`sm_filetype` FROM `sm_file_upload` a JOIN `sm_languages` b ON a.`sm_file_language`=b.`lang_id` JOIN `sm_users` c ON c.`sm_userid`=a.`sm_created_userid` WHERE  (`sm_filename` LIKE CONCAT(?1,'%')  OR `sm_file_caption` LIKE CONCAT(?1,'%')) AND `sm_file_createdby` =?2 ORDER BY `sm_fileid` DESC LIMIT ?3,5
 
 adminUserListQuery = SELECT `sm_userid`,COALESCE(`sm_username`,'-'),COALESCE(`sm_useremailid`,'-'),COALESCE(`sm_full_name`,'-'),`sm_dob`,`sm_gender`,CASE WHEN `sm_account` =1 THEN 'Private' ELSE 'Public' END AS accounttype,CASE WHEN `sm_userstatus` =1 THEN 'Active' ELSE 'Inactive' END AS sm_userstatus,COALESCE(sm_diingdong_id, " ")sm_diingdong_id, COALESCE(`sm_userphone`,'')`sm_userphone`,(SELECT COUNT(*)  FROM `sm_file_upload`a WHERE b.`sm_userid` = a.`sm_file_createdby` )totalpost ,`sm_userstatus`intstatus  FROM `sm_users`b WHERE `sm_userid` != 366 ORDER BY `sm_userid` DESC LIMIT ?1,5
 adminvideoListQuery = SELECT `sm_fileid`,`sm_filename`,`lang_name`,`sm_username`,CASE WHEN `sm_status`=1 THEN 'Active' ELSE 'Inactive' END AS videotype,DATE_FORMAT(`sm_file_createdat`,'%e/%c/%Y')`sm_file_createdat`,`sm_useremailid`, CASE WHEN `sm_status` =1 THEN 'Active' ELSE 'Inactive' END AS sm_status, CASE WHEN `sm_filetype` = 'video' THEN `sm_file_poster` ELSE `sm_fileurl` END AS `sm_fileurl`,`sm_filetype`  FROM `sm_file_upload` a JOIN `sm_languages` b ON a.`sm_file_language`=b.`lang_id` JOIN `sm_users` c ON c.`sm_userid`=a.`sm_created_userid`WHERE `sm_file_createdby` = ?1 ORDER BY `sm_fileid` DESC LIMIT ?2,5
 
 gallerylimits = SELECT sm_fileid,sm_file_createdat,sm_file_createdby,sm_file_from,sm_file_poster,sm_file_caption ,sm_filecontenttype, sm_filename,sm_fileurl,sm_isprocessing_completed ,sm_file_language ,sm_status,sm_filetype ,sm_created_userid FROM sm_file_upload  WHERE sm_created_userid=?1 AND sm_status=1 ORDER BY sm_fileid DESC LIMIT ?2,12
 
 
